<ion-header>

  <ion-navbar color="dark">
    <ion-title style="color:white;">{{chatusername}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding #content>

  <ion-list>
    <ion-item *ngFor="let chat of chats" class="chat" text-wrap [ngClass]="{'chat-partner':isChatBot(chat.sender) }" no-lines>
        {{chat.message}}
    </ion-item>
  </ion-list>

<ion-footer>
  <ion-row style="background-color:#272727">
    <ion-col col-10>
       <ion-input type="text" [(ngModel)]="message" placeholder="Enter Message ...." style="color:white;"> </ion-input>
    </ion-col>
    <ion-col>
      <button ion-button block (click)="addChat()" [disabled]="message?.length==0?true:null" style="background-color: forestgreen">
        Send
      </button>
    </ion-col>
  </ion-row>
</ion-footer>
