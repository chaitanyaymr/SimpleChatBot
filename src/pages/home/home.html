<ion-header>
  <ion-navbar>
    <ion-title>
     ChatBot
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
 
  <ion-row>
    <ion-col style="text-align:center">
     
     <h2 style="color:dodgerblue">Enter a Name to start Chat</h2>
      
      
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
     
      <ion-item>
        <ion-label floating>Enter Name</ion-label>
        <ion-input type="text" [(ngModel)]="name" ></ion-input>
      </ion-item>
    </ion-col>
    </ion-row>
    <ion-row>
    <ion-col>
         <button ion-button block (click)="gotoChat()"  [disabled]="name?.length==0? true:null">GotoChat</button>
    </ion-col>
  </ion-row>

</ion-content>
